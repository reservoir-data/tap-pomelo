name: Test tap-pomelo

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SETUPTOOLS_USE_DISTUTILS: stdlib
      PIP_CONSTRAINT: .github/workflows/constraints.txt
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.5.3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.6.1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install poetry
        poetry --version

    - name: Install tox
      run: |
        pipx install tox
        tox --version

    - name: Run lint command from tox.ini
      env:
        TAP_POMELO_API_URL: ${{ secrets.TAP_POMELO_API_URL }}
        TAP_POMELO_AUTH_URL: ${{ secrets.TAP_POMELO_AUTH_URL }}
        TAP_POMELO_CLIENT_ID: ${{ secrets.TAP_POMELO_CLIENT_ID }}
        TAP_POMELO_CLIENT_SECRET: ${{ secrets.TAP_POMELO_CLIENT_SECRET }}
        TAP_POMELO_START_DATE: ${{ secrets.TAP_POMELO_START_DATE }}
      run: |
        tox -e pytest

  pre-commit:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
    steps:
    - name: Checkout code
      uses: actions/checkout@v3.5.3

    - name: Set up Python
      uses: actions/setup-python@v4.6.1
      with:
        python-version: "3.11"

    - uses: pre-commit/action@v3.0.0

    - uses: pre-commit-ci/lite-action@v1.0.1
      if: always()
